<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Persona</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped"> 

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre Gira </th>
                    <th scope="col">Nombre Artista </th>
                    <th scope="col">Costo </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad Maxima </th>
                    <th scope="col">Lugar </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>  
                </tr>
            </thead>

            <tbody>
            <th:block th:each="user: ${personas}">
                <tr>
                    <td th:text="${user.getNombreGira}"></td> 
                    <td th:text="${user.getNombreArtista}"></td> 
                    <td th:text="${user.getCosto}"></td> 
                    <td th:text="${user.getFecha}"></td> 
                    <td th:text="${user.getCapacidadMax}"></td> 
                    <td th:text="${user.getLugar.getLugar}"></td> 
                    <td>
                        <a th:href="@{/editArtista/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
